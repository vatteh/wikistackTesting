<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}WikiStack{% endblock %}</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">
  </head>
  <body>
  	<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-items">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">wikistack</a>
				</div>
				<div id="nav-items" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="/search">search</a></li>
						<li><a href="/add">add a page</a></li>
						<li><a href="/about">about us</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container content">
		   {% block content %}{% endblock %}
		</div>
		<div id="footer" class="container text-muted">
			WIKISTACK by FullstackAcademy
		</div>
		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
